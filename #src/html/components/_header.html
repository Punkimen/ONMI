<header class="header animate">
  <div class="container">
    <div class="header__wrapper">
      <div class="header__left">
        <a href="#" class="header__logo animate" data-effect="line">
          <img src="img/logo.svg" alt="logo" data-delay=".1">
        </a>
        <div class="header__text">
          <p class="animate" data-effect="line">
            <span data-delay=".2">The first Reality 2.0 game in
              which you pick up</span>
          </p>
          <p class="animate" data-effect="line" data-delay="1">
            <span data-delay=".4">tokens and hunt for
              high-priced NFTs</span>
          </p>
          <p class="animate" data-effect="line">
            <span data-delay=".6">anywhere on Earth</span>
          </p>
        </div>
      </div>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__list-elem">
            <a href="#" class="header__link animate" data-effect="line">
              <span data-delay="0.2">gallery</span>
            </a>
          </li>
          <li class="header__list-elem">
            <a href="#" class="header__link animate header__link_narrow" data-effect="line">
              <span data-delay="0.4">
                White Paper
              </span>
            </a>
          </li>
          <li class="header__list-elem">
            <a href="#" class="header__link animate" data-effect="line">
              <span data-delay="0.6">How to play</span>
            </a>
          </li>
          <li class="header__list-elem">
            <a href="#" class="header__link animate" data-effect="line">
              <span data-delay="0.8">About</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="header__right">
        <a href="#" class="header__link header__link_roadmap animate" data-effect="line">
          <span data-delay="1">Roadmap</span>
        </a>
        <div class="header__dropdow dropdown animate" data-effect="line">
          <div class="dropdown__header">
            <span data-delay="1.2">More</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
